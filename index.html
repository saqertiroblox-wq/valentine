<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <title>Be My Valentine?</title>  
  
  <!-- Cute font -->  
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">  
  
  <style>  
    body {  
      font-family: 'Pacifico', cursive;  
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      height: 100vh;  
      text-align: center;  
      overflow: hidden;  
    }  
  
    .card {  
      background: white;  
      padding: 40px;  
      border-radius: 25px;  
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);  
      max-width: 400px;  
      z-index: 10;  
    }  
  
    h1 {  
      color: #ff4d6d;  
      font-size: 36px;  
    }  
  
    button {  
      padding: 15px 35px;  
      font-size: 20px;  
      margin: 15px;  
      border: none;  
      border-radius: 30px;  
      cursor: pointer;  
      transition: 0.2s;  
      font-family: 'Pacifico', cursive;  
    }  
  
    #yesBtn {  
      background: #ff4d6d;  
      color: white;  
    }  
  
    #noBtn {  
      background: #ddd;  
    }  
  
    button:hover {  
      transform: scale(1.1);  
    }  
  
    .gif {  
      width: 220px;  
      margin-top: 20px;  
      border-radius: 15px;  
    }  
  
    .explosion {  
      animation: explode 0.6s forwards;  
    }  
  
    @keyframes explode {  
      0% { transform: scale(1); opacity: 1; }  
      100% { transform: scale(3); opacity: 0; }  
    }  
  
    /* Floating hearts */  
    .heart {  
      position: absolute;  
      bottom: -50px;  
      font-size: 24px;  
      animation: floatUp 6s linear infinite;  
      opacity: 0.8;  
    }  
  
    @keyframes floatUp {  
      0% { transform: translateY(0) rotate(0deg); }  
      100% { transform: translateY(-110vh) rotate(360deg); }  
    }  
  </style>  
</head>  
<body>  
  
  <div class="card" id="card">  
    <h1 id="question">Patrycja will you be my Valentine? ðŸ’–</h1>  
    <div id="buttons">  
      <button id="yesBtn">Yes</button>  
      <button id="noBtn">No</button>  
    </div>  
  </div>  
  
  <script>  
    let noCount = 0;  
  
    const yesBtn = document.getElementById("yesBtn");  
    const noBtn = document.getElementById("noBtn");  
    const question = document.getElementById("question");  
    const card = document.getElementById("card");  
  
    yesBtn.onclick = () => {  
      yesBtn.classList.add("explosion");  
  
      setTimeout(() => {  
        card.innerHTML = `  
          <h1>You're so cute I knew you would say yes ðŸ¥¹. I can wait to see you soon I love you so much baby!</h1>  
          <img class="gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">  
        `;  
      }, 600);  
    };  
  
    noBtn.onclick = () => {  
      noCount++;  
  
      if (noCount === 1) {  
        question.textContent = "Are you sure? ðŸ˜³";  
      } else if (noCount === 2) {  
        question.textContent = "Are you REALLY sure?? ðŸ˜­";  
      } else {  
        noBtn.textContent = "No isnâ€™t an option ðŸ˜Œ";  
        noBtn.onclick = () => {  
          alert("Nice try. Choose yes ðŸ’–");  
        };  
      }  
    };  
  
    // Create floating hearts  
    function createHeart() {  
      const heart = document.createElement("div");  
      heart.classList.add("heart");  
      heart.textContent = "ðŸ’–";  
      heart.style.left = Math.random() * 100 + "vw";  
      heart.style.fontSize = (20 + Math.random() * 20) + "px";  
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";  
      document.body.appendChild(heart);  
  
      setTimeout(() => {  
        heart.remove();  
      }, 8000);  
    }  
  
    setInterval(createHeart, 500);  
  </script>  
  
</body>  
</html>
